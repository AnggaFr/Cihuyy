<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery Pertama</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p id="paragraf2">Ini adalah paragraf kedua</p>
    
    <button id="tombol">Sembunyikan Paragraf</button>
    <button id="tombol2">Tampilkan Paragraf</button>
    <button id="tukar">Tukar Posisi</button>
    <button id="show">Hide P1</button>
    <button id="hide">Hide P2</button>

    <script>
        $(document).ready(function() {
            $("#tombol2").click(function() {
                $("#paragraf").fadeIn("slow");
                $("#paragraf2").fadeIn("slow");
            });

            $("#tombol").click(function() {
                $("#paragraf").fadeOut("slow");
                $("#paragraf2").fadeOut("slow");
            });

            $("#show").click(function() {
                $("#paragraf").fadeOut("slow");
                $("#paragraf2").fadeIn("slow");
            });

            $("#hide").click(function() {
                $("#paragraf").fadeIn("slow");
                $("#paragraf2").fadeOut("slow");
            });

            $("#tukar").click(function() {
                let p1 = $("#paragraf");
                let p2 = $("#paragraf2");

                if (p1.next()[0] === p2[0]) {
                    p2.insertBefore(p1);
                } else {
                    p1.insertBefore(p2);
                }
            });
        });
    </script>
</body>
</html>
